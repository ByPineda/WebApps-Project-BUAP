<section class="registro-producto">
    <div class="wrapper">
        <div class="section-registro-producto">
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span class="title">Registrar Producto</span>
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput [(ngModel)]="producto.id" name="id" placeholder="Escribe ID" />
                </mat-form-field>
                <div *ngIf="errors.id" class="invalid-feedback">
                    {{ errors.id }}
                </div>
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre del producto</mat-label>
                    <input matInput [(ngModel)]="producto.nombre_producto" name="nombre_producto"
                        placeholder="Escribe nombre" />
                </mat-form-field>
                <div *ngIf="errors.nombre_producto" class="invalid-feedback">
                    {{ errors.nombre_producto }}
                </div>
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <input matInput [(ngModel)]="producto.descripcion" name="descripcion"
                        placeholder="Escribe la descripcion del producto" />
                </mat-form-field>
                <div *ngIf="errors.descripcion" class="invalid-feedback">
                    {{ errors.descripcion }}
                </div>
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput [(ngModel)]="producto.precio" name="precio" placeholder="Inserte el precio" />
                </mat-form-field>
                <div *ngIf="errors.precio" class="invalid-feedback">
                    {{ errors.precio }}
                </div>
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Departamento</mat-label>
                    <input matInput [(ngModel)]="producto.departamento" name="departamento" placeholder="Lácteos" />
                </mat-form-field>
                <div *ngIf="errors.departamento" class="invalid-feedback">
                    {{ errors.departamento }}
                </div>
                <div class="section-buttons">
                    <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
                    <button class="btn btn-primary" type="submit" (click)="registrar()">
                        Registrar
                    </button>
                    <!-- <button *ngIf="editar" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button> -->
                </div>
            </div>
        </div>
    </div>
</section>
